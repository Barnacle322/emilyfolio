{% macro render() %}
<template id="albumcovers">
    <section
        class="z-50 fixed overscroll-contain inset-0 bg-black text-white flex flex-col md:flex-row overflow-y-auto md:overflow-y-hidden md:overflow-x-auto items-center p-8 gap-10 scroll-smooth scrollbar-none md:touch-pan-x"
    >
        <!-- Close Button -->
        <button
            @click="$emit('close')"
            class="fixed top-8 right-8 z-[60] text-white hover:text-neutral-400 transition-colors text-2xl font-mono cursor-pointer"
        >
            [X]
        </button>

        <!-- PANEL -->
        <article
            class="shrink-0 max-w-lg flex flex-col gap-10 justify-center py-10 sm:px-10 md:py-0"
        >
            <h1 class="font-mono text-3xl">IMMORTAL DRAGONS - ALBUM COVERS</h1>
            <p>
                A series of album covers designed for Immortal Dragons' podcast
                and music tracks, inspired by the idea of making “death
                optional” and the company's focus on longevity. The visuals
                blend abstract art, anatomy, and symbolism, using the brand's
                red and black palette to express vitality and transformation.
                Each piece reflects the tension between life and decay while
                staying true to Immortal Dragons' bold, emotional identity.
            </p>
            <p>
                <b class="font-medium">TYPE:</b> COMMERCIAL WORK<br />
                <b class="font-medium">JOB:</b> ILLUSTRATION<br />
                <b class="font-medium">TOOLS:</b> PHOTOSHOP, ILLUSTRATOR<br />
                <b class="font-medium">YEAR:</b> 2025
            </p>
        </article>

        <!-- IMAGES -->
        <img
            src="https://emilyyobal.fra1.cdn.digitaloceanspaces.com/albumcovers/1.png"
            alt=""
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5"
        />
        <img
            src="https://emilyyobal.fra1.cdn.digitaloceanspaces.com/albumcovers/2.png"
            alt=""
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5"
        />
        <img
            src="https://emilyyobal.fra1.cdn.digitaloceanspaces.com/albumcovers/3.png"
            alt=""
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5"
        />
        <img
            src="https://emilyyobal.fra1.cdn.digitaloceanspaces.com/albumcovers/4.png"
            alt=""
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5"
        />
        <img
            src="https://emilyyobal.fra1.cdn.digitaloceanspaces.com/albumcovers/5.png"
            alt=""
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5"
        />
        <button
            @click="$emit('close')"
            class="font-mono md:-rotate-90 text-4xl cursor-pointer hover:tracking-widest tracking-normal transition-all ease-in-out"
        >
            CLOSE
        </button>
    </section>
</template>
{% endmacro %}
