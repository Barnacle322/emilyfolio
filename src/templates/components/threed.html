{% macro render() %}
<template id="threed">
    <section
        class="z-50 fixed overscroll-contain inset-0 bg-black text-white flex flex-col md:flex-row overflow-y-auto md:overflow-y-hidden md:overflow-x-auto items-center p-8 gap-10 scroll-smooth scrollbar-none md:touch-pan-x"
    >
        <!-- Close Button -->
        <button
            @click="$emit('close')"
            class="fixed top-8 right-8 z-[60] text-white hover:text-neutral-400 transition-colors text-2xl font-mono cursor-pointer"
        >
            [X]
        </button>

        <!-- PANEL -->
        <article
            class="shrink-0 max-w-lg flex flex-col gap-10 justify-center py-10 sm:px-10 md:py-0"
        >
            <h1 class="font-mono text-3xl">3D MODELLING</h1>
            <p>
                A collection of 3D works exploring product visualization,
                environments, and storytelling through light, texture, and
                atmosphere.
                <br />
                Each project focuses on composition and mood. These works
                represent my ongoing exploration of form, lighting, and emotion
                within digital spaces.
            </p>
            <p>
                <b class="font-medium">TYPE:</b> PERSONAL WORK<br />
                <b class="font-medium">JOB:</b> 3D MODELLING<br />
                <b class="font-medium">TOOLS:</b> BLENDER<br />
                <b class="font-medium">YEAR:</b> 2023 - 2024
            </p>
        </article>

        <!-- IMAGES -->
        <video
            autoplay
            loop
            src="/static/elements/threed/1.mp4"
            alt=""
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5 rounded-3xl sm:rounded-[40px]"
        ></video>
        <img
            src="/static/elements/threed/2.jpg"
            alt=""
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5 rounded-3xl sm:rounded-[40px]"
        />
        <img
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5 rounded-3xl sm:rounded-[40px]"
            src="/static/elements/threed/3.jpg"
            alt=""
        />
        <img
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5 rounded-3xl sm:rounded-[40px]"
            src="/static/elements/threed/4.jpg"
            alt=""
        />
        <img
            src="/static/elements/threed/5.jpg"
            alt=""
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5 rounded-2xl sm:rounded-[40px]"
        />
        <div
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5 grid grid-rows-3 gap-4"
        >
            <img
                class="w-full h-full object-cover rounded-2xl sm:rounded-[40px]"
                src="/static/elements/threed/6.jpg"
                alt=""
            />
            <img
                class="w-full h-full object-cover rounded-2xl sm:rounded-[40px]"
                src="/static/elements/threed/7.jpg"
                alt=""
            />
            <img
                src="/static/elements/threed/8.jpg"
                alt=""
                class="w-full h-full object-cover rounded-2xl sm:rounded-[40px]"
            />
        </div>
        <button
            @click="$emit('close')"
            class="font-mono md:-rotate-90 text-4xl cursor-pointer hover:tracking-widest tracking-normal transition-all ease-in-out"
        >
            CLOSE
        </button>
    </section>
</template>
{% endmacro %}
