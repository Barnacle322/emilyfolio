{% macro render() %}
<template id="story">
    <section
        class="z-50 fixed inset-0 bg-black text-white flex flex-col md:flex-row overflow-y-auto md:overflow-y-hidden md:overflow-x-auto items-center p-10 gap-10 scroll-smooth scrollbar-none md:touch-pan-x md:overscroll-x-contain"
    >
        <!-- Close Button -->
        <button
            @click="$emit('close')"
            class="fixed top-8 right-8 z-[60] text-white hover:text-neutral-400 transition-colors text-2xl font-mono cursor-pointer"
        >
            [X]
        </button>

        <!-- PANEL -->
        <article
            class="shrink-0 max-w-lg flex flex-col gap-10 justify-center py-10 sm:px-10 md:py-0"
        >
            <h1 class="font-mono text-3xl">NAMASTER NONSENSE</h1>
            <p>
                I co-founded Namaste Nonsense, a D2C card game designed for the
                Indian audience that turns every gathering into laughter and
                chaos. As the lead designer, I created the visual identity,
                illustrations, and card layouts, capturing the humor and
                vibrance of Indian culture. The goal was to design an experience
                that feels playful, bold, and instantly recognizable.
                <br /><br />
                A project that combined design, storytelling, and business, all
                built to connect people through creativity and fun.
            </p>
            <p>
                <b class="font-medium">TYPE:</b> COMMERCIAL WORK<br />
                <b class="font-medium">JOB:</b> ILLUSTRATION, GRAPHIC DESIGN<br />
                <b class="font-medium">TOOLS:</b> ILLUSTRATOR<br />
                <b class="font-medium">YEAR:</b> 2025
            </p>
        </article>

        <!-- IMAGES -->
        <img
            src="/static/elements/namaste/1.png"
            alt=""
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5"
        />
        <img
            src="/static/elements/namaste/2.png"
            alt=""
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5"
        />
        <div
            class="shrink-0 w-full aspect-square md:w-auto md:h-[32rem] lg:h-4/5 grid grid-cols-2 gap-4 grid-rows-2"
        >
            <img src="/static/elements/namaste/3.png" alt="" />
            <img src="/static/elements/namaste/6.png" alt="" />
            <img src="/static/elements/namaste/5.png" alt="" />
            <img src="/static/elements/namaste/4.png" alt="" />
        </div>
        <img
            src="/static/elements/namaste/7.png"
            alt=""
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5"
        />
        <button
            @click="$emit('close')"
            class="font-mono sm:-rotate-90 text-4xl cursor-pointer hover:tracking-widest tracking-normal transition-all ease-in-out"
        >
            CLOSE
        </button>
    </section>
</template>
{% endmacro %}
