{% macro render() %}
<template id="story">
    <section
        class="z-50 fixed overscroll-contain inset-0 bg-black text-white flex flex-col md:flex-row overflow-y-auto md:overflow-y-hidden md:overflow-x-auto items-center p-8 gap-10 scroll-smooth scrollbar-none md:touch-pan-x"
    >
        <!-- Close Button -->
        <button
            @click="$emit('close')"
            class="fixed top-8 right-8 z-[60] text-white hover:text-neutral-400 transition-colors text-2xl font-mono cursor-pointer"
        >
            [X]
        </button>

        <!-- PANEL -->
        <article
            class="shrink-0 max-w-lg flex flex-col gap-10 justify-center py-10 sm:px-10 md:py-0"
        >
            <h1 class="font-mono text-3xl">ANIMATION-STORYBOARD</h1>
            <p>
                A series of hand-drawn environments and storyboard frames
                exploring composition, perspective, and narrative flow. Focused
                on building a futuristic city setting and dynamic character
                shots to visualize key story moments. This project combines
                technical perspective drawing with cinematic storytelling to
                create depth and motion through line work..
            </p>
            <p>
                <b class="font-medium">TYPE:</b> PERSONAL WORK<br />
                <b class="font-medium">JOB:</b> STORYBOARDING, ILLUSTRATION<br />
                <b class="font-medium">TOOLS:</b> PHOTOSHOP<br />
                <b class="font-medium">YEAR:</b> 2023
            </p>
        </article>

        <!-- IMAGES -->
        <img
            src="/static/elements/story/1.jpg"
            alt=""
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5 rounded-3xl sm:rounded-[40px]"
        />

        <div
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5 grid grid-rows-2 gap-4"
        >
            <img
                src="/static/elements/story/2.png"
                alt=""
                class="w-full h-full object-cover rounded-2xl sm:rounded-[40px]"
            />
            <img
                class="w-full h-full object-cover rounded-2xl sm:rounded-[40px]"
                src="/static/elements/story/3.png"
                alt=""
            />
        </div>
        <div
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5 grid grid-rows-2 gap-4"
        >
            <img
                class="w-full h-full object-cover rounded-2xl sm:rounded-[40px]"
                src="/static/elements/story/4.png"
                alt=""
            />
            <img
                class="w-full h-full object-cover rounded-2xl sm:rounded-[40px]"
                src="/static/elements/story/5.png"
                alt=""
            />
        </div>
        <img
            src="/static/elements/story/6.png"
            alt=""
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5 rounded-2xl sm:rounded-[40px]"
        />

        <button
            @click="$emit('close')"
            class="font-mono md:-rotate-90 text-4xl cursor-pointer hover:tracking-widest tracking-normal transition-all ease-in-out"
        >
            CLOSE
        </button>
    </section>
</template>
{% endmacro %}
