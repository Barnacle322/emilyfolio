{% macro render() %}
<template id="necoloco">
    <section
        class="z-50 fixed overscroll-contain inset-0 bg-black text-white flex flex-col md:flex-row overflow-y-auto md:overflow-y-hidden md:overflow-x-auto items-center p-8 gap-10 scroll-smooth scrollbar-none md:touch-pan-x"
    >
        <!-- Close Button -->
        <button
            @click="$emit('close')"
            class="fixed top-8 right-8 z-[60] text-white hover:text-neutral-400 transition-colors text-2xl font-mono cursor-pointer"
        >
            [X]
        </button>

        <!-- PANEL -->
        <article
            class="shrink-0 max-w-lg flex flex-col gap-10 justify-center py-10 sm:px-10 md:py-0"
        >
            <h1 class="font-mono text-3xl">NECOLOCO</h1>
            <p>
                I designed NECOLOCO, a social media app created to help small
                businesses grow and connect with their local communities.
                <br />
                The platform allows users to discover nearby caf√©s, shops, and
                services, fostering visibility and collaboration between locals
                and entrepreneurs.
                <br />
                I handled the entire design process, from UX flow and UI layout
                to color system and visual identity.
                <br />
                The goal is to empower small businesses while making local
                discovery easy, modern, and community-driven. This project is
                ongoing, continuously evolving with new features and design
                improvements.
            </p>
            <p>
                <b class="font-medium">TYPE:</b> PERSONAL WORK<br />
                <b class="font-medium">JOB:</b>UI/UX<br />
                <b class="font-medium">TOOLS:</b> FIGMA, ILLUSTRATOR<br />
                <b class="font-medium">YEAR:</b> 2025
            </p>
        </article>

        <!-- IMAGES -->
        <img
            src="/static/elements/necoloco/1.jpg"
            alt=""
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5 rounded-2xl sm:rounded-[40px]"
        />
        <div
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5 grid grid-rows-2 gap-4"
        >
            <img
                class="w-full h-full rounded-3xl sm:rounded-[40px]"
                src="/static/elements/necoloco/2.png"
                alt=""
            />
            <img
                class="w-full h-full object-cover rounded-3 xl sm:rounded-[40px]"
                src="/static/elements/necoloco/3.png"
                alt=""
            />
        </div>
        <img
            src="/static/elements/necoloco/4.png"
            alt=""
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5 rounded-2xl sm:rounded-[40px]"
        />
        <button
            @click="$emit('close')"
            class="font-mono md:-rotate-90 text-4xl cursor-pointer hover:tracking-widest tracking-normal transition-all ease-in-out"
        >
            CLOSE
        </button>
    </section>
</template>
{% endmacro %}
