{% macro render() %}
<template id="clickbuddy">
    <section
        class="z-50 fixed overscroll-contain inset-0 bg-black text-white flex flex-col md:flex-row overflow-y-auto md:overflow-y-hidden md:overflow-x-auto items-center p-8 gap-10 scroll-smooth scrollbar-none md:touch-pan-x"
    >
        <!-- Close Button -->
        <button
            @click="$emit('close')"
            class="fixed top-8 right-8 z-[60] text-white hover:text-neutral-400 transition-colors text-2xl font-mono cursor-pointer"
        >
            [X]
        </button>

        <!-- PANEL -->
        <article
            class="shrink-0 max-w-lg flex flex-col gap-10 justify-center py-10 sm:px-10 md:py-0"
        >
            <h1 class="font-mono text-3xl">CLICKBUDDY</h1>
            <p>
                ClickBuddy is an attachment and wireless clicker for the Instax
                Mini 12, designed to help users capture group shots and solo
                photos effortlessly. I worked on the product concept, 3D design,
                branding, and visual identity, creating a clean and playful
                aesthetic that fits Instax's youthful tone. The design balances
                functionality and charm, featuring soft forms, intuitive
                usability, and a cohesive brand system built around minimal,
                friendly visuals.
            </p>
            <p>
                <b class="font-medium">TYPE:</b> COMMERCIAL WORK<br />
                <b class="font-medium">JOB:</b> PRODUCT AND BRAND DESIGN<br />
                <b class="font-medium">TOOLS:</b> ILLUSTRATOR, FIGMA,
                PROCREATE<br />
                <b class="font-medium">YEAR:</b> 2025
            </p>
        </article>

        <!-- IMAGES -->
        <img
            src="/static/elements/clickbuddy/1.jpg"
            alt=""
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5 rounded-3xl sm:rounded-[40px]"
        />
        <img
            src="/static/elements/clickbuddy/2.png"
            alt=""
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5 rounded-3xl sm:rounded-[40px] md:block hidden"
        />

            src="/static/elements/clickbuddy/2mobile.png"
            alt=""
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5 rounded-3xl sm:rounded-[40px] block md:hidden"
        />
        <div
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5 grid grid-rows-2 gap-4"
        >

                class="w-full h-full object-cover rounded-2xl sm:rounded-[40px]"
