{% macro render() %}
<template id="bob">
    <section
        class="z-50 fixed overscroll-contain inset-0 bg-black text-white flex flex-col md:flex-row overflow-y-auto md:overflow-y-hidden md:overflow-x-auto items-center p-8 gap-10 scroll-smooth scrollbar-none md:touch-pan-x"
    >
        <!-- Close Button -->
        <button
            @click="$emit('close')"
            class="fixed top-8 right-8 z-[60] text-white hover:text-neutral-400 transition-colors text-2xl font-mono cursor-pointer"
        >
            [X]
        </button>

        <!-- PANEL -->
        <article
            class="shrink-0 max-w-lg flex flex-col gap-10 justify-center py-10 sm:px-10 md:py-0"
        >
            <h1 class="font-mono text-3xl">BOB THE BLOB</h1>
            <p>
                I designed a logo and character system for an AI app that
                records and translates in real time, acting as a personal
                companion that helps users understand any content instantly.
                <br />
                The character was created to be cute, minimalistic, and
                friendly, while subtly inspired by cells and organic forms to
                align with the company's focus on health, and innovation.
                <br />
                The goal was to merge approachability with scientific purpose,
                creating a design that feels both intelligent and human.
                <br />
                I developed a complete set of stickers and expressions, later
                animated to bring the character to life through subtle movements
                and emotional reactions that enhance the user experience.
            </p>
            <p>
                <b class="font-medium">TYPE:</b> COMMERCIAL WORK<br />
                <b class="font-medium">JOB:</b> ILLUSTRATION, CHARACTER
                DESIGN<br />
                <b class="font-medium">TOOLS:</b> ILLUSTRATOR, AFTER EFFECTS<br />
                <b class="font-medium">YEAR:</b> 2025
            </p>
        </article>

        <!-- IMAGES -->
        <img
            src="/static/elements/bob/1.jpg"
            alt=""
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5 rounded-2xl sm:rounded-[40px]"
        />

        <div
            class="shrink-0 w-full aspect-square md:w-auto md:h-[32rem] lg:h-4/5 grid grid-cols-2 gap-4 grid-rows-2"
        >
            <video
                autoplay
                loop
                src="/static/elements/bob/2.webm"
                alt=""
                class="rounded-2xl sm:rounded-[40px]"
            ></video>
            <video
                autoplay
                loop
                src="/static/elements/bob/3.webm"
                alt=""
                class="rounded-2xl sm:rounded-[40px]"
            ></video>
            <video
                autoplay
                loop
                src="/static/elements/bob/4.webm"
                alt=""
                class="rounded-2xl sm:rounded-[40px]"
            ></video>
            <video
                autoplay
                loop
                src="/static/elements/bob/5.webm"
                alt=""
                class="rounded-2xl sm:rounded-[40px]"
            ></video>
        </div>
        <video
            src="/static/elements/bob/6.webm"
            alt=""
            class="shrink-0 w-full md:w-auto md:h-[32rem] lg:h-4/5 rounded-2xl sm:rounded-[40px]"
            autoplay
            loop
        ></video>

        <button
            @click="$emit('close')"
            class="font-mono md:-rotate-90 text-4xl cursor-pointer hover:tracking-widest tracking-normal transition-all ease-in-out"
        >
            CLOSE
        </button>
    </section>
</template>
{% endmacro %}
